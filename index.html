<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>



<body>

  <header class="hero">
    <nav class="nav container">
      <figure class="hero_picture">
        <img src="./images/logo.svg" alt="" class="nav_logo">
      </figure>

    </nav>


    <section class="hero_container container">

      <figure class="hero_picture">
        <img src="./images/illustration-mockups.svg" alt="" class="hero_img">
      </figure>

      <div class="hero_texts">
        <h1 class="hero_title">Build The Community Your Fans Will Love</h1>
        <p class="hero_paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="hero_cta">Register</a>
      </div>

      <div class="hero_contact">
        <a href="#" class="hero_link">
          <img src="./images/fb.svg" class="hero_icon" alt="">
        </a>

        <a href="#" class="hero_link">
          <img src="./images/twitter.svg" class="hero_icon" alt="">
        </a>

        <a href="#" class="hero_link">
          <img src="./images/instagram.svg" class="hero_icon" alt="">
        </a>
      </div>

    </section>
  </header>

</body>

</html>
